
<div class="cooltextarea-outer" :class="outerDivClasses.concat('bg-' + componentColor)">
  
  <coolpicker 
    :emojiData="emojiData" 
    :emojiGroups="emojiGroups" 
    :skinToneSelection="skinToneSelection"
    :twemojiPath="twemojiPath"
    :twemojiExtension="twemojiExtension"
    :twemojiFolder="twemojiFolder"
    :btnEmojiClasses="btnEmojiClasses"
    @addTextBlur="addTextBlur"
    @emojiUnicodeAdded="emojiUnicodeAdded"
    @emojiImgAdded="emojiImgAdded"></coolpicker>

  <div ref="coolTextarea"
    id="cool-text-area"
    class="cooltextarea" 
    :class="cooltextAreaClasses"
    contenteditable="true" 
    @input="updateContent"
    @paste="onPaste"
    @keydown.enter="enterKey"
    @keydown.shift.enter="shiftEnterKey"
    @mouseup="saveSelection" 
    @keyup="saveSelection" 
    @focus="restoreSelection">
  </div>

  <div id="send-btn" @click="emitEnterKeyEvent()" v-if="enableSendBtn">
    <img src="../../assets/send-icon.png"/>
  </div>
</div>
